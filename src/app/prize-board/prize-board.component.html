<div class="row" *ngFor="let row of columns|times;let i = index">
	<div class="btn-group">
		<ng-container *ngFor="let col of 3|times;let j = index">
			<prize [prize]="getPrize((i*3)+j)" (claimed)="showPrizeBanner($event)"></prize>
		</ng-container>
	</div>
</div>
<div>{{check()}}</div>
<app-prize-banner [prize]="prize" *ngIf="showPrize"></app-prize-banner>
